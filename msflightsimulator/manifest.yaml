friendly_name: "Microsoft Flight Simulator"
executable: "msflightsim.py"
process_name: "FlightSimulator.exe"
# default recording delay to reduce capturing menus during setup, this should be revisited every test bench as loading times may be different 
recording_delay: 160
hidden: 1
output_dir: "run"
options:
  - name: preset
    type: select
    values: [current] 
    # Unlock resolution and presets when feature finished
    # values: [current, lowend, medium, highend, ultra] 
